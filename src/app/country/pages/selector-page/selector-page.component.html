<h1 class="mt-3">Selectors Nested</h1>
<hr>
<form [formGroup]="formCountry">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continent</label>
      <select class="form-control" formControlName="region">
        <option value="">--- Select Continent ---</option>
        <option *ngFor="let region of regions" [value]="region">{{region}}</option>
      </select>
    </div>
  </div>
  <!-- Country -->
  <div class="row mb-3" *ngIf="countriesByRegion.length >0">
    <div class="col">
      <label class="form-label">Country</label>
      <select class="form-control" formControlName="country">
        <option value="">--- Select Country ---</option>
        <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{country.name}}</option>
      </select>
    </div>
  </div>
  <!-- Border -->
  <div class="row mb-3" *ngIf="borders.length >0">
    <div class="col">
      <label class="form-label">Borders</label>
      <select class="form-control" formControlName="border">
        <option value="">--- Select Border ---</option>
        <option *ngFor="let country of borders" [value]="country.cca3">{{country.name}}</option>
      </select>
    </div>
  </div>
</form>

<h3>Form</h3>
<code>
  {{formCountry.value | json}}
</code>
<p>
  Is form valid: {{formCountry.valid}}
</p>
